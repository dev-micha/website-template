<section class="aboutus">
    <div class="container">
        <h1 class="text-center">All Resources</h1>
        <div class="row mt-5" >
            <div class="col-lg-3 mb-5"*ngFor="let rs of resources" >
                <div class="box shadow-sm">
                    <img src="{{rs.image}}" width="100%">
                    <h4 class="mt-2">{{rs.name}}</h4>
                    <p class="mt-2">{{rs.description}}</p>
                    <button class="btn btn-primary btn-sm mt-2">Watch now</button>
                </div>
            </div>
        </div>
    </div>
</section>
